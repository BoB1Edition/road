<!DOCTYPE html>

         <input placeholder="Номер телефона" id="number_phone" type="number" required>

           У вас проблемы с интернетом
	       </div>

         <input type="datetime-local" class="dataBefore" required>
         <label>Дата конца поиска звонка:</label>
         <input type="datetime-local" class="dataAfter" required>
         <button name="Найти" name="Найти" id="button" class="Find" type="button">Найти</button>
       </div>
    </form>
     <div id="table">
     </div>
     <footer id="athfooter">
     </footer>
     <script src="http://code.jquery.com/jquery.min.js"></script>
     <script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
